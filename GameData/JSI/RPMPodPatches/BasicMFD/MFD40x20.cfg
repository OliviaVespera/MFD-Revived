		//textureOverlayURL = Jackellice/MFD/images/genericOverlay
		textOverlay = Jackellice/MFD/pages/menuOverlay.txt
		default = yes
		disableSwitchingTo = btn1, btn2, btn3, btn4, btn5, btn6, btn7, btn8, btn9, btn10, btn11, btn12, up, down, enter, escape, home
		CONTEXTREDIRECT
		{
			redirect = btn12, sleepPage
		}
	}

